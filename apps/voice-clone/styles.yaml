# styles.yaml — voice-clone style presets
#
# Each preset expands to a prefix and/or suffix prepended/appended to the
# synthesis text before it is sent to Qwen3-TTS.  Both fields are optional.
#
# Usage:
#   ./run voice-clone synth --ref-audio /work/voice.wav \
#         --text "Hello there." --style serious_doc
#
# The final composed text is:
#   <style prefix> <--prompt-prefix> <text> <--prompt-suffix> <style suffix>

# ── Narration / documentary ────────────────────────────────────────────────────

serious_doc:
  prefix: "[Calm, steady, documentary narration voice]"
  suffix: ""

nature_doc:
  prefix: "[Quiet, reverent, David Attenborough-style documentary narration]"
  suffix: ""

# ── Energy / emotion ───────────────────────────────────────────────────────────

excited:
  prefix: "[Very excited, energetic, smiling voice]"
  suffix: ""

energetic:
  prefix: "[High-energy, upbeat, enthusiastic delivery]"
  suffix: ""

warm:
  prefix: "[Warm, friendly, conversational tone]"
  suffix: ""

# ── Quiet / intimate ──────────────────────────────────────────────────────────

whisper:
  prefix: "[Soft whisper, intimate tone, close-mic feel]"
  suffix: ""

calm:
  prefix: "[Calm, relaxed, measured pace]"
  suffix: ""

# ── Formal / professional ─────────────────────────────────────────────────────

formal:
  prefix: "[Clear, professional, authoritative voice]"
  suffix: ""

audiobook:
  prefix: "[Clear audiobook narration, expressive but measured]"
  suffix: ""
